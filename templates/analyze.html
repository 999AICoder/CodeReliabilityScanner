<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Code Reliability Analyzer</h1>
        <div class="mb-3">
            <a href="{{ url_for('suggestions') }}" class="btn btn-secondary">View Previous Analyses</a>
        </div>
        <div class="card">
            <div class="card-body">
                <form action="{{ url_for('analyze') }}" method="post">
                    {{ csrf_token() }}
                    <div class="mb-3">
                        <label for="code" class="form-label">Code:</label>
                        <textarea class="form-control" id="code" name="code" rows="10" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze Code</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
