<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aider Response</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet">
    <style>
        pre {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 0.25rem;
            padding: 1rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        code[class*="language-"] {
            white-space: pre-wrap !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Results</h1>
        <a href="{{ url_for('analyze') }}" class="btn btn-primary mt-3">Process Another File</a>
        <div class="card">
            <div class="card-body">
                {% if question %}
                <h5 class="card-title">Question:</h5>
                <p class="card-text">{{ question }}</p>
                <h5 class="card-title mt-4">Response:</h5>
                {% else %}
                <h5 class="card-title">Response:</h5>
                {% endif %}
                <pre class="card-text">{{ response|safe }}</pre>
                
                <h5 class="card-title mt-4">Code:</h5>
                <pre><code class="language-python">{{ code|safe }}</code></pre>
            </div>
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Process Another File</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
</body>
</html>
