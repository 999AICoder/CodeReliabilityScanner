<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Analyses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Previous Code Analyses</h1>
        <div class="mb-3">
            <a href="{{ url_for('analyze') }}" class="btn btn-primary">New Analysis</a>
        </div>
        <div class="card">
            <div class="card-body">
                {% if suggestions %}
                    <div class="list-group">
                    {% for suggestion in suggestions %}
                        <a href="{{ url_for('suggestion_detail', suggestion_id=suggestion.id) }}" 
                           class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-1">{{ suggestion.file }}</h6>
                                <small>{{ suggestion.timestamp }}</small>
                            </div>
                            <p class="mb-1">{{ suggestion.question[:100] }}...</p>
                        </a>
                    {% endfor %}
                    </div>
                {% else %}
                    <p>No previous analyses found.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
